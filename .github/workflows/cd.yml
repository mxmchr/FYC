name: CloudNova CD

on:
  workflow_run:
    workflows: ["CloudNova CI"]
    types: [completed]

permissions:
  actions: read
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
      - name: Download Docker image artifact from CI run
        uses: actions/download-artifact@v4
        with:
          name: cloudnova-docker-image
          path: .
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify artifact file
        run: ls -la

      - name: Load Docker image
        run: docker load -i cloudnova-image.tar

      - name: Deploy application
        run: |
          docker stop cloudnova || true
          docker rm cloudnova || true
          docker run -d \
            --name cloudnova \
            -p 8080:80 \
            cloudnova-site:${{ github.event.workflow_run.head_sha }}

      - name: Check container is running
        run: |
          docker ps \
            --filter "name=cloudnova" \
            --filter "status=running" \
            | grep cloudnova

      - name: HTTP status code check
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8080)
          echo "HTTP status code: $STATUS"
          test "$STATUS" -eq 200

      - name: HTML title content check
        run: |
          curl -fsS http://localhost:8080 | grep -qi "<title>.*CloudNova.*</title>"
